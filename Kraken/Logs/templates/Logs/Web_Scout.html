{% extends "base.html" %}
{% block body %}
<div class="container">
<div class="well">
	<h3>Default Creds</h3>
	{% for entry in default_creds %}
		{{ entry.hosts.IP }}:{{ entry.Port }} - {{ entry.Notes }}<br>
	{% endfor %}
	<br>
	<h3>HTTP Auth</h3>
	{% for entry in http_auth %}
		{{ entry.hosts.IP }}:{{ entry.Port }} - {{ entry.Notes }}<br>
	{% endfor %}
</div>
</div>
{% endblock %}
